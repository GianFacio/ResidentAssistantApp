<!-- Sign in page -->
<div class="body1">
  <img src="./../../assets/images/back.png" routerLink="/home" style="width: 40px; background-color:#ADA2FF ;"/>
</div>
<div class="text-center body">
  <main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <br/>
      <h1>Welcome</h1>

      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" [(ngModel)]="username" name="email" #name="ngModel" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword"  [(ngModel)]="password" name="password" #name="ngModel" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button class="btn btn-light btn-lg" type="submit">Sign in</button>
    </form>
  </main>



</div>
